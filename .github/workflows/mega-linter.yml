---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: Run MegaLinter

on:
  push: # Run on every Push
  pull_request: # Run on every PR

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions: read-all

jobs:
  mega-linter:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push, comment issues & post new PR
      # Remove the ones you do not need
      contents: read
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit # Monitor outbound connections

      # Git Checkout
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter/flavors/ci_light@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        env:
          # https://megalinter.io/latest/configuration/
          # Disable linters in the listed descriptors
          DISABLE: COPYPASTE
          # Disable specific linters
          DISABLE_LINTERS: JSON_PRETTIER,YAML_PRETTIER
          # Report results to GitHub status checks
          GITHUB_STATUS_REPORTER: true
          # Python default style to check/apply.
          PYTHON_DEFAULT_STYLE: ruff
          # Displays elapsed time in reports
          SHOW_ELAPSED_TIME: true
          # Validate all files in the codebase, not only modified files
          VALIDATE_ALL_CODEBASE: true
