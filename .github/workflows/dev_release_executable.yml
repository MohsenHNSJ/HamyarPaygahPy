---
name: Test Build Windows

on:
  push:
    branches:
      - dev
permissions:
  contents: write # Needed to create releases and upload assets

jobs:
  build-windows:
    name: Build Windows executable with PyInstaller
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Fetch all history for version detection

      - name: Ensure Poetry cache directory exists
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          $cacheDir = Join-Path $env:RUNNER_TEMP "pypoetry-cache"

          if (-not (Test-Path $cacheDir)) {
              New-Item -ItemType Directory -Path $cacheDir | Out-Null
          }

          # Export for later steps
          Add-Content $env:GITHUB_ENV "POETRY_CACHE_DIR=$cacheDir"

          Write-Host "Poetry cache dir set to: $cacheDir"

      - name: Get pip cache dir
        id: pip-cache-dir
        shell: powershell
        run: |
          $dir = python -m pip cache dir
          "dir=$dir" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.pip-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Print pip cache status
        run: |
          echo "pip cache hit: ${{ steps.cache-pip.outputs.cache-hit }}"

      - name: Get Poetry cache dir
        id: poetry-cache-dir
        shell: powershell
        run: |
          # Use Poetry's own cache path
          $dir = if ($env:POETRY_CACHE_DIR) { $env:POETRY_CACHE_DIR } else { Join-Path $env:LOCALAPPDATA "pypoetry\Cache" }
          # Ensure directory exists
          if (-not (Test-Path $dir)) { New-Item -ItemType Directory -Path $dir | Out-Null }
          # Expose it as a GitHub Actions output
          "dir=$dir" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.poetry-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Print Poetry cache status
        run: |
          echo "poetry cache hit: ${{ steps.cache-poetry.outputs.cache-hit }}"

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env
        with:
          py-installer: true
          upx: true
          install-package: true

      - name: Check if there is a parent commit
        id: check-parent-commit
        shell: powershell
        run: |
          $parentSha = git rev-parse --verify --quiet HEAD^
          Write-Host "Parent commit SHA: $parentSha"
          if ($parentSha) {
            "sha=$parentSha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Detect and tag new version
        id: check-version
        if: steps.check-parent-commit.outputs.sha
        uses: salsify/action-detect-and-tag-new-version@b1778166f13188a9d478e2d1198f993011ba9864 # v2.0.3
        with:
          version-command: |
            powershell -Command "
              $versionLine = poetry version
              # poetry version outputs e.g.: 'my-package 1.2.3'
              $version = $versionLine.Split(' ')[1]
              Write-Output $version
            "

      - name: Build separated windowed EXE with PyInstaller (NO compression, DEBUG log)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          # Verify PyInstaller exists
          if (-not (Get-Command pyinstaller -ErrorAction SilentlyContinue)) {
              Write-Error "PyInstaller is not available on PATH."
              exit 1
          }

          # Detect UPX directory
          $upxCmd = (Get-Command upx -ErrorAction Stop).Source
          $upxDir = Split-Path $upxCmd
          Write-Host "Using UPX dir: $upxDir"

          # Run PyInstaller
          pyinstaller `
            --clean `
            --console `
            --noconfirm `
            --onedir `
            --log-level DEBUG `
            --name HamyarPaygah.exe `
            --debug all `
            --optimize 2 `
            src\hamyar_paygah\main.py

      - name: Upload build artifact (Folder)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: HamyarPaygah # Artifact name
          path: dist\ # Path to collect
          compression-level: 9
          if-no-files-found: error # Fail if nothing is found

      - name: Publish or edit the draft notes
        id: create_draft_release
        uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        with:
          publish: false
          tag: ${{ steps.check-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
